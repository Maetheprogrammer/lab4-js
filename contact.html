<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="images/Web Solutions Inc.jpeg" alt="Web Solutions Inc. Logo">
      </div>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="clock" id="clockDisplay">00:00:00</div>
  </header>

  <main class="container">
    <button id="themeToggle" class="btn">Switch Theme</button>

    <h1>Contact Us</h1>
    <div class="contact-container">
      <div class="contact-info">
        <img src="images/Our Office.jpeg" alt="Our office" class="office-image">
        <h3>Our Location</h3>
        <p>Mutuna Avenue Street<br>Lusaka City, TC 1202</p>
        <h3>Email Us</h3>
        <p>info@websolutions.com</p>
        <h3>Call Us</h3>
        <p>+260 764692575</p>
      </div>

      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="nameInput" name="name" required placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required placeholder="your.email@example.com">
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required placeholder="How can we help?">
        </div>
        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea id="messageInput" name="message" rows="5" required placeholder="Please describe your project or inquiry"></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
        <p id="response"></p>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Web Solutions Inc. All rights reserved.</p>
  </footer>
</body>
</html>
